<template name="EditProfile">
	{{> AdminAccess}}
	<div class = "edit-profile">
  <h1>Edit Profile</h1>
  {{> quickForm collection="Profiles" doc=this id="editProfileForm" type="update" omitFields="createdBy,userId" buttonContent="Update"}}
  <hr>
  	{{> quickRemoveButton collection="Profiles" _id=this._id beforeRemove=beforeRemove class="btn btn-danger"}}
  </div>
</template>
