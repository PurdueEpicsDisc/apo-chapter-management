<template name="UsersList">
  <div class="users-list">
  <h1>Users List</h1>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Username</th>
        <th>User Id</th>
      </tr>
    </thead>
    <tbody>
    {{#each users}}
      <tr>
        <td>{{email}}</td>
        <td>{{_id}}</td>
      </tr>
    {{/each}}
    </tbody>
  </table>
</div>
</template>
